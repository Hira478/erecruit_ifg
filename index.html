<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Website (Mac)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="floating-button" onclick="scrollToBottom()">â†“</button>
    <div class="top-bar">
        <div class="logo">
            <img src="img/logo.png" alt="JobFinder Logo">
        </div>
    </div>

    <div class="background-container">
        <div class="caption">POWER TO PROGRESS</div>
    </div>

    <main class="job-listing">
        <div class="search-bar">
            <!-- Search by job title, company, or location -->
            <input type="text" placeholder="Search Jobs By Title, Location or Description.." class="search-box">

            <!-- Filter by job category -->
            <select class="category">
                <option value="all job category">All Job Categories</option>
                <optgroup label="Akutansi">
                    <option value="accountant">Officer Staff/Akutansi</option>
                    <option value="accountant">Middle Management/Akutansi</option>
                    <option value="accountant">Senior Management/Akutansi</option>
                </optgroup>
                <optgroup label="Sumber Daya Manusia">
                    <option value="hr">Officer Staff/SDM</option>
                    <option value="hr">Middle Management/SDM</option>
                    <option value="hr">Senior/SDM</option>
                </optgroup>
                <optgroup label="Keuangan Perusahaan">
                    <option value="finance">Officer Staff/Keuangan Perusahaan</option>
                    <option value="finance">Middle Management/Keuangan Perusahaan</option>
                    <option value="finance">Senior Management/Keuangan Perusahaan</option>
                </optgroup>
                <optgroup label="Bisnis Capital Market dan Investasi">
                    <option value="business">Officer Staff/Bisnis CMI</option>
                    <option value="business">Middle Management/Bisnis CMI</option>
                    <option value="business">Senior Management/Bisnis CMI</option>
                </optgroup>
                <optgroup label="Teknologi Informasi">
                    <option value="technology">Officer Staff/Teknologi Informasi</option>
                    <option value="technology">Middle Management/Teknologi Informasi</option>
                    <option value="technology">Senior Management/Teknologi Informasi</option>
                </optgroup>
                <optgroup label="Aktuaria">
                    <option value="actuarial">Officer Staff/Aktuaria</option>
                    <option value="actuarial">Middle Management/Aktuaria</option>
                    <option value="actuarial">Senior Management/Aktuaria</option>
                </optgroup>
                <optgroup label="Audit dan Manajemen Risisko">
                    <option value="auditMr">Officer Staff/Audit & MR</option>
                    <option value="auditMr">Middle Management/Audit & MR</option>
                    <option value="auditMr">Senior Management/Audit & MR</option>
                </optgroup>
                <optgroup label="Bisnis Asuransi dan Penjaminan">
                    <option value="businessAP">Officer Staff/Bisnis Aspen</option>
                    <option value="businessAP">Middle Management/Bisnis Aspen</option>
                    <option value="businessAP">Senior Management/Bisnis Aspen</option>
                </optgroup>
                <optgroup label="Others">
                    <option value="others">General Work Jobs</option>
                    <option value="others">Journalist/Editors Jobs</option>
                    <option value="others">Publishing Jobs</option>
                    <option value="others">Other Jobs</option>
                </optgroup>
            </select>

            <!-- Filter by company category -->
            <select class="company-category">
                <option value="all">All Companies</option>
                <option value="BG">Bahana Group</option>
                <option value="AKJR">PT Asuransi Kerugian Jasa Raharja</option>
                <option value="AJI">PT Asuransi Jasa Indonesia</option>
                <option value="JKI">PT Jaminan Kredit Indonesia</option>
                <option value="AKI">PT Asuransi Kredit Indonesia</option>
                <option value="AJI">PT Asuransi Jiwa IFG</option>
            </select>

            <!-- Sorting options -->
            <span class="sort-label">Sort by:</span>
            <select class="sort-category">
                <option value="title">Title</option>
                <option value="location">Location</option>
                <option value="period">Available Period</option>
            </select>

            <!-- Trigger search -->
            <button class="search-button">Search</button>
        </div>


        <div class="job-content"></div>
    </main>
    <div class="pagination">
        <button class="page-button prev">Previous</button>
        <span class="page-number">Page 1</span>
        <button class="page-button next">Next</button>
    </div>

    <footer>
        <p>&copy; 2025 IFG. All rights reserved.</p>
    </footer>
    <script src="script.js">
    </script>


</body>

</html>
