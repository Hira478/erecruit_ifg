<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="img/logo.png" alt="JobFinder Logo">
        </div>
    </div>

    <div class="background-container">
        <div class="caption">POWER TO PROGRESS</div>
    </div>

    <main class="job-listing">
        <div class="search-bar">
            <!-- Search by job title, company, or location -->
            <input type="text" placeholder="Search jobs..." class="search-box">

            <!-- Filter by job category -->
            <select class="category">
                <option value="all job category">All Job Categories</option>
                <optgroup label="Accountant">
                    <option value="accountant">Junior Accountant</option>
                    <option value="accountant">Senior Accountant</option>
                </optgroup>
                <optgroup label="Human Resources">
                    <option value="hr">Recruitment Specialist</option>
                    <option value="hr">HR Generalist</option>
                </optgroup>
                <optgroup label="Finance">
                    <option value="finance">Financial Analyst</option>
                    <option value="finance">Corporate Treasurer</option>
                </optgroup>
                <optgroup label="Technology">
                    <option value="technology">Software Developer</option>
                    <option value="technology">Data Scientist</option>
                </optgroup>
                <optgroup label="Marketing">
                    <option value="marketing">Marketing Specialist</option>
                    <option value="marketing">Digital Strategist</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="others">Miscellaneous Roles</option>
                </optgroup>
            </select>

            <!-- Filter by company category -->
            <select class="company-category">
                <option value="all">All Companies</option>
                <option value="startups">Startups</option>
                <option value="corporate">Corporate</option>
                <option value="nonprofit">Non-Profit</option>
            </select>

            <!-- Sorting options -->
            <span class="sort-label">Sort by:</span>
            <select class="sort-category">
                <option value="title">Title</option>
                <option value="location">Location</option>
                <option value="period">Available Period</option>
            </select>

            <!-- Trigger search -->
            <button class="search-button">Search</button>
        </div>


        <div class="job-content"></div>
    </main>
    <div class="pagination">
        <button class="page-button prev">Previous</button>
        <span class="page-number">Page 1</span>
        <button class="page-button next">Next</button>
    </div>

    <footer>
        <p>&copy; 2024 IFG. All rights reserved.</p>
    </footer>
    <script src="script.js">
    </script>


</body>

</html>
